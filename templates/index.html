    <script>

        $(document).ready(function () {
            show_temp();
            show_accodion();
        });

        function show_temp() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                data: {},
                success: function (response) {
                    let temp = response['temp'];
                    $('#temp').append(temp)
                }
            })
        }

        function show_accodion() {
            $.ajax({
                type: "GET",
                url: "/test",
                data: {},
                success: function (response) {
                    let rows = response['user_data']
                    for (let i = 0; i < rows.length; i++) {
                        let label = rows[i]['label']
                        let box = rows[i]['box']
                        let comment = rows[i]['comment']
                        let index = i.toString();

                        let accodion_html = `
                        <div class="accordion-item">
            <h2 class="accordion-header" id="heading${index}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse${index}" aria-expanded="true" aria-controls="collapse${index}">
                    ${label}
                </button>
            </h2>
            <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                     ${box}
<p>${comment}</p>
                     <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="응원해 주세요" aria-label="Recipient's username" aria-describedby="button-addon2" id="Input_comment">
  <button class="btn btn-outline-secondary" type="button" id="comment" onclick="add_comment()">응원하기</button>
</div>
                </div>
            </div>
        </div>`
                        $('#accordionExample').append(accodion_html)

                    }


                }
            })
        }

        function add_comment() {

            let comment = $('#Input_comment').val() ?? '';
            $.ajax({
                type: "POST",
                url: "/add_comment",
                data: {comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload();
                }
            })

        }

        function add_post() {

            let Input_label = $('#Input_label').val();
            let Input_text = $('#input-box').val();
            let Input_comment = $('#comment').val();

            $.ajax({
                type: "POST",
                url: "/test",
                data: {label_give: Input_label, box_give: Input_text, comment_give: Input_comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload();
                }
            })

        }

        function open_box() {
            $('#post-box').show()
        }


        function op_box() {
            $.ajax({
                type: "POST",
                url: "/boob",
                data: {},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload();
                }
            })

        }

        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>

<body>

<div class="mytitle">
    <h1>테스트 입니다</h1>
    <p5>현재기온: <span id="temp"></span>도</p5>
    <button onclick="open_box()">버튼입니다</button>
    <button onclick="op_box()">폭파</button>
</div>

<div class="postbox" id="post-box">
    <select class="form-select" aria-label="Default select example" id="Input_label">
        <option selected>운동명</option>
        <option value="코딩">코딩</option>
        <option value="조깅">조깅</option>
        <option value="팔굽혀 펴기">팔굽혀 펴기</option>
        <option value="윗몸 일으키기">윗몸 일으키기</option>
        <option value="맨몸 스쿼트">맨몸 스쿼트</option>
        <option value="달리기">달리기</option>
        <option value="턱걸이">턱걸이</option>
        <option value="스트레칭">스트레칭</option>
    </select>

    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="input-box"
                  style="height: 100px"></textarea>
        <label for="input-box">상세내용</label>
        <div class="mybtn">
            <button type="button" class="btn btn-dark" onclick="add_post()">운동 기록 남기기</button>
            <button type="button" class="btn btn-outline-dark" onclick="close_box()">닫기</button>
        </div>

    </div>
</div>

</div>
